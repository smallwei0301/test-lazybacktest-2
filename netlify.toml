# Netlify Proxy 設定
[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/tpex/*"
  to = "/.netlify/functions/tpex-proxy"
  status = 200
  force = true

[[redirects]]
  from = "/api/twse/*"
  to = "/.netlify/functions/twse-proxy"
  status = 200
  force = true

[[redirects]]
  from = "/api/adjusted-price/*"
  to = "/.netlify/functions/calculateAdjustedPrice"
  status = 200
  force = true

[[redirects]]
  from = "/api/us/*"
  to = "/.netlify/functions/us-proxy"
  status = 200
  force = true

[[redirects]]
  from = "/api/index/*"
  to = "/.netlify/functions/index-proxy"
  status = 200
  force = true

[[scheduled_functions]]
  name = "cache-warmer"
  cron = "0 6 * * *"
