# Netlify configuration - LazyBacktest main app
# Next.js site lives within the `v0 design code` directory

[build]
  base = "v0 design code"
  command = "npm run build"
  functions = "netlify/functions"
  publish = ".next"
  # Always build; do not skip deploys.
  ignore = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/tpex/*"
  to = "/.netlify/functions/tpex-proxy"
  status = 200
  force = true

[[redirects]]
  from = "/api/twse/*"
  to = "/.netlify/functions/twse-proxy"
  status = 200
  force = true

[[redirects]]
  from = "/api/adjusted-price/*"
  to = "/.netlify/functions/calculateAdjustedPrice"
  status = 200
  force = true

[[redirects]]
  from = "/api/us/*"
  to = "/.netlify/functions/us-proxy"
  status = 200
  force = true

[[redirects]]
  from = "/api/index/*"
  to = "/.netlify/functions/index-proxy"
  status = 200
  force = true

[[scheduled_functions]]
  name = "cache-warmer"
  cron = "0 6 * * *"
