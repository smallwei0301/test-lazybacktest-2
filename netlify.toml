# Netlify 配置 - LazyBacktest 主應用
# Next.js 應用位於 v0 design code 目錄

[build]
  base = "v0 design code"
  command = "npm run build"
  functions = "netlify/functions"
  publish = ".next"
  # 下面這行指令的意思是：「忽略構建的條件是什麼？」
  # 我們回傳 "false" 代表：「永遠不要忽略，永遠都要構建！」
  ignore = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/tpex/*"
  to = "/.netlify/functions/tpex-proxy"
  status = 200
  force = true

[[redirects]]
  from = "/api/twse/*"
  to = "/.netlify/functions/twse-proxy"
  status = 200
  force = true

[[redirects]]
  from = "/api/adjusted-price/*"
  to = "/.netlify/functions/calculateAdjustedPrice"
  status = 200
  force = true

[[redirects]]
  from = "/api/us/*"
  to = "/.netlify/functions/us-proxy"
  status = 200
  force = true

[[redirects]]
  from = "/api/index/*"
  to = "/.netlify/functions/index-proxy"
  status = 200
  force = true

[[scheduled_functions]]
  name = "cache-warmer"
  cron = "0 6 * * *"
