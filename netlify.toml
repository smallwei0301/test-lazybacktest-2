# Netlify Proxy 設定
[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/tpex/*"
  to = "/.netlify/functions/tpex-proxy"
  status = 200
  force = true

[[redirects]]
  from = "/api/twse/*"
  to = "/.netlify/functions/twse-proxy"
  status = 200
  force = true

[[redirects]]
  from = "/api/adjusted-price/*"
  to = "/.netlify/functions/calculateAdjustedPrice"
  status = 200
  force = true

[[redirects]]
  from = "/api/us/*"
  to = "/.netlify/functions/us-proxy"
  status = 200
  force = true

[[redirects]]
  from = "/api/stock-range/*"
  to = "/.netlify/functions/stock-range"
  status = 200
  force = true

[[redirects]]
  from = "/api/blob-usage"
  to = "/.netlify/functions/blob-usage"
  status = 200
  force = true
