# Version: LB-20250214-01
# Netlify 配置文件 - LazyBacktest 主應用

# Next.js 構建設置
[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = ".next"

# 啟用官方 Next.js 插件，確保 App Router 路由與動態功能正常運作
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Functions 目錄配置
[functions]
  directory = "netlify/functions"

# API 代理設定
[[redirects]]
  from = "/api/tpex/*"
  to = "/.netlify/functions/tpex-proxy"
  status = 200
  force = true

[[redirects]]
  from = "/api/twse/*"
  to = "/.netlify/functions/twse-proxy"
  status = 200
  force = true

[[redirects]]
  from = "/api/adjusted-price/*"
  to = "/.netlify/functions/calculateAdjustedPrice"
  status = 200
  force = true

[[redirects]]
  from = "/api/us/*"
  to = "/.netlify/functions/us-proxy"
  status = 200
  force = true

[[redirects]]
  from = "/api/index/*"
  to = "/.netlify/functions/index-proxy"
  status = 200
  force = true

# 計畫任務 - 緩存預熱
[[scheduled_functions]]
  name = "cache-warmer"
  cron = "0 6 * * *"
